<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO-PC || The Placement Cell, SRCC</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png">
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4F46E5',
                        'primary-dark': '#3730A3',
                        'secondary': '#10B981',
                        'background': '#F8FAFC',
                        'surface': '#FFFFFF',
                        'border': '#E2E8F0',
                        'text-primary': '#0F172A',
                        'text-secondary': '#64748B',
                        'sidebar': '#111827',
                        'error': '#EF4444',
                        'warning-amber': '#F59E0B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text-primary font-sans antialiased overflow-hidden"> 

    <!-- Enhanced Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-primary via-indigo-600 to-purple-700 flex flex-col items-center justify-center z-50 transition-opacity duration-500 ease-out">
        <div class="relative">
            <div class="loader"></div>
            <div class="absolute inset-0 loader opacity-50 scale-110" style="animation-delay: 0.2s;"></div>
        </div>
        <p class="mt-6 text-white text-lg font-semibold tracking-wide">Initialising GO-PC...</p>
        <div class="mt-4 flex gap-2">
            <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0s;"></div>
            <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
            <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
        </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="hidden">
        <!-- Auth shell injected here -->
    </div>

    <!-- App Screen (Main UI) -->
    <div id="app-screen" class="hidden h-screen flex">
        <!-- Enhanced Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 bg-sidebar text-white flex flex-col p-5 flex-shrink-0 z-30
                     transition-all duration-300 ease-in-out
                     w-[280px] lg:w-[280px] 
                     transform -translate-x-full lg:translate-x-0 shadow-2xl"> 
            
             <!-- Logo and Title with enhanced styling -->
             <div class="flex items-center gap-3 px-3 py-3 mb-8 h-14">
                <div class="relative">
                    <img class="w-10 h-10 bg-gradient-to-br from-primary to-indigo-600 rounded-xl p-1.5 shadow-lg" src="/logo.png" alt="GO-PC Logo">
                    <div class="absolute -top-1 -right-1 w-3 h-3 bg-secondary rounded-full border-2 border-sidebar"></div>
                </div>
                <div class="nav-item-text">
                    <span class="text-xl font-black text-white whitespace-nowrap tracking-tight">GO-PC</span>
                    <span class="block text-xs text-gray-400 font-medium">Placement Cell</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav id="tool-nav" class="flex-grow space-y-2 overflow-y-auto pr-2 scrollbar-thin">
                <!-- Nav items will be rendered here -->
            </nav>

            <!-- User Profile -->
            <div id="user-profile-container" class="mt-auto flex-shrink-0 space-y-3 pt-4 border-t border-white/10"> 
                <!-- Sidebar collapse button injected here -->
                <!-- User profile will be rendered here -->
            </div>
        </aside>

        <!-- Sidebar Overlay (for mobile) -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-20 hidden lg:hidden transition-opacity duration-300 ease-in-out opacity-0"></div>

        <!-- Main Content Area -->
        <main id="main-content-wrapper" class="flex-1 flex flex-col overflow-hidden 
                         transition-all duration-300 ease-in-out 
                         lg:pl-[280px]">
            
            <!-- Enhanced Header -->
            <header id="main-header" class="bg-white/80 backdrop-blur-xl z-10 p-5 md:p-6 border-b border-gray-200 flex-shrink-0 flex items-center h-20 shadow-sm"> 
                <!-- Mobile Menu Button & Header content injected by JS -->
            </header>

            <!-- Scrollable Tool Content Area -->
            <div id="main-content" class="flex-1 overflow-y-auto p-5 md:p-8 scrollbar-thin">
                <!-- Tool content will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Main JavaScript Module -->
    <script type="module" src="/main.js"></script>
    <script>
      // Initialize Lucide icons on page load
      lucide.createIcons();
    </script>
</body>
</html>
