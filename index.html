<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO-PC || The Placement Cell, SRCC - BETA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png">
    
    <!-- 
      NEW TAILWIND CONFIG
      This is the core of the new UI style.
      It updates the color palette to match the modern, blue-themed design.
    -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#2F81F7',
                        'primary-dark': '#1A6DD5',
                        'background': '#0D1117',
                        'surface': '#161B22',
                        'border': '#30363D',
                        'text-primary': '#C9D1D9',
                        'text-secondary': '#8B949E',
                        'sidebar': '#161B22', // Dark sidebar
                        'error': '#F85149',
                        'warning': '#F59E0B',
                        'success': '#2EA043',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text-primary font-sans antialiased overflow-hidden"> 

    <!-- Loading Screen (No change) -->
    <div id="loading-screen" class="fixed inset-0 bg-surface/80 backdrop-blur-sm flex flex-col items-center justify-center z-50 transition-opacity duration-300 ease-out">
        <div class="loader"></div>
        <p class="mt-4 text-text-secondary">Initialising GO-PC...</p>
    </div>

    <!-- Auth Screen (Shell for login) -->
    <div id="auth-screen" class="hidden">
        <!-- Auth shell will be injected by main.js -->
    </div>

    <!-- App Screen (Main UI) -->
    <!-- 'sidebar-collapsed' class will be toggled on this element by main.js -->
    <div id="app-screen" class="hidden h-screen flex">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 bg-sidebar text-white flex flex-col p-4 flex-shrink-0 z-30
                     transition-all duration-300 ease-in-out
                     w-[260px] lg:w-[260px] 
                     transform -translate-x-full lg:translate-x-0"> 
            
             <!-- Logo and Title -->
             <div class="flex items-center gap-3 px-3 py-2 mb-6 h-12">
                <img class="w-9 h-9 bg-white/10 rounded-lg p-1" src="/logo.png" alt="GO-PC Logo">
                <span id="logo-text" class="nav-item-text text-xl font-bold text-white whitespace-nowrap">GO-PC</span>
            </div>

            <!-- Navigation (Content injected by JS) -->
            <nav id="tool-nav" class="flex-grow space-y-1 overflow-y-auto">
                <!-- Nav items will be rendered here -->
            </nav>

            <!-- User Profile (Content injected by JS, pushed to bottom) -->
            <div id="user-profile-container" class="mt-auto flex-shrink-0 space-y-2"> 
                <!-- Sidebar collapse button injected here -->
                <!-- User profile will be rendered here -->
            </div>
        </aside>

        <!-- Sidebar Overlay (for mobile) -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden transition-opacity duration-300 ease-in-out opacity-0"></div>

        <!-- Main Content Area -->
        <main id="main-content-wrapper" class="flex-1 flex flex-col overflow-hidden 
                         transition-all duration-300 ease-in-out 
                         lg:pl-[260px]">
            
            <!-- Header (Content injected by JS) -->
            <header id="main-header" class="bg-background/90 backdrop-blur-sm z-10 p-4 md:p-6 border-b border-border flex-shrink-0 flex items-center h-16"> 
                <!-- Mobile Menu Button & Header content injected by JS -->
            </header>

            <!-- Scrollable Tool Content Area -->
            <div id="main-content" class="flex-1 overflow-y-auto p-4 md:p-8">
                <!-- Tool content will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Main JavaScript Module -->
    <script type="module" src="/main.js"></script>
    <script>
      // Initialize Lucide icons on page load (for any static icons if needed)
      lucide.createIcons();
    </script>
</body>
</html>
